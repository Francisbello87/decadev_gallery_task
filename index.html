<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="gallery">
      <div class="title">
        <h2>Gallery</h2>
      </div>
      <div class="gallery-layout container">
        <div class="gallery-item">
          <img src="images/elephant.jpg" alt="" />
          <div class="gallery-content">
            <h3>Elephants</h3>
          </div>
        </div>
        <div class="gallery-item">
          <img src="images/flamingo.jpg" alt="" />
          <div class="gallery-content">
            <h3>Flamingoes</h3>
          </div>
        </div>
        <div class="gallery-item">
          <img src="images/fox.jpg" alt="" />
          <div class="gallery-content">
            <h3>Fox</h3>
          </div>
        </div>
        <div class="gallery-item">
          <img src="images/giraffe.jpg" alt="" />
          <div class="gallery-content">
            <h3>Girrafes</h3>
          </div>
        </div>
        <div class="gallery-item">
          <img src="images/lion.jpg" alt="" />
          <div class="gallery-content">
            <h3>Lion</h3>
          </div>
        </div>
        <div class="gallery-item">
          <img src="images/rabbit.jpg" alt="" />
          <div class="gallery-content">
            <h3>Rabbit</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
